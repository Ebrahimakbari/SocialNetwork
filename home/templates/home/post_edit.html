{% extends "shared/base.html" %}

{% block title %}Post Edit{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="container">
                <img src="{{ post.image.url }}" class="img-thumbnail" alt="{{ post.title }}" width=500>
                <p>Published by: {{ post.author.username }}</p>
                <p>Published at: {{ post.created_at }}</p>
                <br>
                <form action="{% url "home:post_edit" pk=post.id post_slug=post.slug %}" method="post" enctype="multipart/form">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas"></i></span>
                            {{ form.title }}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas"></i></span>
                            {{ form.content }}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas"></i></span>
                            {{ form.status }}
                        </div>
                    </div>
                    <div class="mb-3">
                        {{ form.image }}
                    </div>
                    <input type="submit" value="Update" class="btn btn-primary btn-sm">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
